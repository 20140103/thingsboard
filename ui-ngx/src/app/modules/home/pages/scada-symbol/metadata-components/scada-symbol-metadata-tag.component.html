<div [formGroup]="tagFormGroup" class="tb-form-panel stroked">
  <mat-expansion-panel #expansionPanel class="tb-settings">
    <mat-expansion-panel-header fxLayout="row wrap">
      <div class="tb-scada-symbol-metadata-tag-header">
        <div class="tb-form-row tb-flex">
          <div class="fixed-title-width" translate>scada.tag</div>
          <mat-form-field fxFlex appearance="outline" subscriptSizing="dynamic" (click)="$event.stopPropagation()">
            <mat-select #tagSelect required formControlName="tag" placeholder="{{ 'scada.select-tag' | translate }}">
              <mat-option *ngFor="let tag of availableTags" [value]="tag">
                {{ tag }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button type="button"
                mat-icon-button
                (click)="tagRemoved.emit()"
                matTooltip="{{ 'scada.remove-tag' | translate }}"
                matTooltipPosition="above">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="tb-form-panel stroked">
        <mat-expansion-panel #renderFunctionExpansionPanel class="tb-settings">
          <mat-expansion-panel-header fxLayout="row wrap">
            <mat-panel-title>
              {{ 'scada.state-render-function' | translate }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <tb-js-func #stateRenderFunction
                        formControlName="stateRenderFunction"
                        [objectHighlightRules]="scadaSymbolElementStateRenderHighlightRules"
                        [propertyHighlightRules]="scadaSymbolElementStateRenderPropertiesHighlightRules"
                        [editorCompleter]="elementStateRenderFunctionCompleter"
                        [functionArgs]="['ctx', 'element']"
                        helpId="widget/lib/timeseries/cell_style_fn">
            </tb-js-func>
          </ng-template>
        </mat-expansion-panel>
      </div>
      <div class="tb-form-panel stroked">
        <mat-expansion-panel #clickActionExpansionPanel class="tb-settings">
          <mat-expansion-panel-header fxLayout="row wrap">
            <mat-panel-title>
              {{ 'scada.on-click-action' | translate }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <tb-js-func #clickAction
                        formControlName="clickAction"
                        [objectHighlightRules]="scadaSymbolClickActionHighlightRules"
                        [propertyHighlightRules]="scadaSymbolClickActionPropertiesHighlightRules"
                        [editorCompleter]="clickActionFunctionCompleter"
                        [functionArgs]="['ctx', 'element', 'event']"
                        helpId="widget/lib/timeseries/cell_style_fn">
            </tb-js-func>
          </ng-template>
        </mat-expansion-panel>
      </div>
    </ng-template>
  </mat-expansion-panel>
</div>
