<div class="tb-form-panel tb-scada-symbol-metadata-tags">
  <div *ngIf="tagsFormArray().controls.length; else noTags" class="tb-scada-symbol-metadata-tags-list">
    <div *ngFor="let tagControl of tagsFormArray().controls; trackBy: trackByTag; let $index = index; let $last = last">
      <tb-scada-symbol-metadata-tag fxFlex
                                    [formControl]="tagControl"
                                    [tags]="availableTags"
                                    (tagRemoved)="removeTag($index)">
      </tb-scada-symbol-metadata-tag>
    </div>
  </div>
  <div>
    <button type="button" mat-stroked-button color="primary" (click)="addTag()">
      {{ 'scada.add-tag' | translate }}
    </button>
  </div>
</div>
<ng-template #noTags>
  <span fxLayoutAlign="start center" class="tb-prompt tb-no-tags">{{ 'scada.no-tags' | translate }}</span>
</ng-template>
